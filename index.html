    <title>Just Dance Pretty | Background Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Основні налаштування фону */
        body {
            background: #050110;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Контейнер для тренерів */
        #coaches-layer {
            position: fixed;
            inset: 0;
            z-index: -1; /* Завжди за контентом */
            pointer-events: none;
        }

        .coach-sprite {
            position: absolute;
            width: 280px; /* Розмір персонажа */
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.4));
            opacity: 0.7;
            will-change: transform;
        }

        /* Додаткові ефекти фону */
        .glow-overlay {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(circle at 50% 50%, rgba(122, 0, 255, 0.15) 0%, transparent 70%);
        }
    </style>
</head>
<body>

    <div class="glow-overlay"></div>
    <div id="coaches-layer"></div>

    <!-- Твій існуючий контент сайту тут -->
    <div class="relative z-10 text-white p-10 text-center">
        <!-- Сюди вставляй свої картки та текст -->
    </div>

    <script>
        // Масив прямих посилань на твої картинки
        const coachAssets = [
            'https://i.postimg.cc/VJy6MVzL/2343037b-709e-4898-9268-d60b8e1bd4b6-20251006-171150-0000.png',
            'https://i.postimg.cc/VJy6MVzN/4209700d-1990-4f8c-8f9b-f01908e23253-20250903-201225-0000-(1).png',
            'https://i.postimg.cc/FYjKxVKg/e4b10ae0-0bfa-4467-8daf-72ba74cf34bc-20250923-104255-0000.png',
            'https://i.postimg.cc/0zpNC0NM/gamemode-btn-content-focus-party-coach-4-mask.png',
            'https://i.postimg.cc/v4RB9NG1/Picsart-25-08-14-23-17-04-348-(1).png',
            'https://i.postimg.cc/BjxvCBvK/Picsart-25-08-20-16-45-02-738-1.png',
            'https://i.postimg.cc/DWnwp4W6/Picsart-25-09-03-23-18-28-378.png',
            'https://i.postimg.cc/yk3xDH4w/Shewolf-jd2020-sticker.webp'
        ];

        function createBackgroundAnimation() {
            const layer = document.getElementById('coaches-layer');
            
            coachAssets.forEach((src) => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'coach-sprite';
                layer.appendChild(img);

                // Початкові випадкові координати
                let posX = Math.random() * window.innerWidth;
                let posY = Math.random() * window.innerHeight;
                
                // Випадкова швидкість та напрямок
                let velX = (Math.random() - 0.5) * 1.5;
                let velY = (Math.random() - 0.5) * 1.5;
                
                // Випадкова швидкість обертання
                let rotation = Math.random() * 360;
                let rotVel = (Math.random() - 0.5) * 0.5;

                function move() {
                    posX += velX;
                    posY += velY;
                    rotation += rotVel;

                    // Логіка відскоку від країв екрану
                    if (posX < -150 || posX > window.innerWidth - 100) velX *= -1;
                    if (posY < -150 || posY > window.innerHeight - 100) velY *= -1;

                    // Оновлення стилів через transform для кращої продуктивності
                    img.style.transform = `translate(${posX}px, ${posY}px) rotate(${rotation}deg)`;
                    
                    requestAnimationFrame(move);
                }
                
                move();
            });
        }

        // Запуск анімації після завантаження сторінки
        window.addEventListener('load', createBackgroundAnimation);
    </script>
